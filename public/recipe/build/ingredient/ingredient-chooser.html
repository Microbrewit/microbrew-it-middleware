<div ng-show="visible" class="bg" ng-click="close()" style="z-index:20;position:fixed;top:0;left:0;right:0;bottom:0;background: rgba(0,0,0,0.4)">
	<div class="ingredient-chooser" style="position:fixed;top:100px;padding-top: 0;left:40px;right:40px;bottom: 40px; background: white;border:1px solid #ccc;">

		<header class="search" style="padding:0 60px;margin:0;position:absolute;top:0;left:0;right:0;height:50px;border-bottom:1px solid #ccc;background:white;">
			<input type="text" ng-model="filterText" style="width:50%;display: inline-block;margin-right:25px;text-align:left;padding: 0 15px;"/>
			<ul class="filters listItem-list" style="width:40%;display: inline-block;">
				<li>
					<label for="typeFilters-fermentable">Fermentables</label>
					<input id="typeFilters-fermentable" type="checkbox" ng-model="typeFilters.fermentable"/>
				</li>
				<li>
					<label for="typeFilters-hops">Hops</label>
					<input id="typeFilters-hops" type="checkbox" ng-model="typeFilters.hop"/>
				</li>
				<li>
					<label for="typeFilters-others">Others</label>
					<input id="typeFilters-others"type="checkbox" ng-model="typeFilters.other"/>
				</li>
				<li>
					<label for="typeFilters-yeasts">Yeasts</label>
					<input id="typeFilters-yeasts" type="checkbox" ng-model="typeFilters.yeast"/>
				</li>
			</ul>
			<button class="meta remove form-button" ng-click="close()">X</button>
		</header>

		<ul style="box-sizing:border-box;height:100%;padding-top: 50px;overflow:auto; background: white;width:100%;clear:both;">
			<li ng-repeat="ingredient in ingredients" ng-click="setIngredient(ingredient)">
					<div ng-if="ingredient.dataType === 'fermentable'" ng-include="'recipe/build/ingredient/fermentable-simplified.html'" />
					<div ng-if="ingredient.dataType === 'hop'" ng-include="'recipe/build/ingredient/hop-simplified.html'" />
					<div ng-if="ingredient.dataType === 'yeast'" ng-include="'recipe/build/ingredient/yeast.html'" />
					<div ng-if="ingredient.dataType === 'other'" ng-include="'recipe/build/ingredient/other-simplified.html'" />
			</li>
		</ul>
	</div>
</div>
